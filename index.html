<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Merry Christmas with Falling Snow</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .terminal {
            display: block;
            white-space: pre;
            font-size: 18px;
            line-height: 1.4;
            text-align: center;
        }

        .merry {
            font-size: 24px;
            color: #0ff;
            opacity: 0;
            animation: fade-in 2s forwards;
            animation-delay: 4s;
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        .snowflake {
            position: absolute;
            top: -2em;
            color: #fff;
            font-size: 1em;
            user-select: none;
            opacity: 0.8;
            animation-name: snowfall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-2em);
            }
            100% {
                transform: translateY(110vh);
            }
        }

    </style>
</head>
<body>
    <div class="terminal" id="terminal"></div>

    <div class="snow-container" id="snowContainer"></div>

    <script>
        const terminal = document.getElementById('terminal');

        const treeLines = [
            '          *          ',
            '         ***         ',
            '        *****        ',
            '       *******       ',
            '      *********      ',
            '     ***********     ',
            '    *************    ',
            '          ||          ',
        ];

        let currentLine = 0;
        let currentChar = 0;
        let treeBuilt = false;

        const drawTreeLine = () => {
            if (currentLine < treeLines.length) {
                const line = treeLines[currentLine];
                if (!terminal.children[currentLine]) {
                    const div = document.createElement('div');
                    div.textContent = '';
                    terminal.appendChild(div);
                }
                const currentDiv = terminal.children[currentLine];

                if (currentChar < line.length) {
                    currentDiv.textContent += line[currentChar];
                    currentChar++;
                    setTimeout(drawTreeLine, 50);
                } else {
                    currentLine++;
                    currentChar = 0;
                    setTimeout(drawTreeLine, 200);
                }
            } else if (!treeBuilt) {
                treeBuilt = true;
                setTimeout(showMerryChristmas, 1000);
            }
        }

        const showMerryChristmas = () => {
            const merryDiv = document.createElement('div');
            merryDiv.className = 'merry';
            merryDiv.textContent = 'ðŸŽ„ Merry Christmas! ðŸŽ„';
            terminal.appendChild(merryDiv);
        }

        drawTreeLine();

        const snowContainer = document.getElementById('snowContainer');

        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            const fallDuration = 5 + Math.random() * 5;
            snowflake.style.animationDuration = fallDuration + 's';
            const size = Math.random() * 1.2 + 0.5 + 'em';
            snowflake.style.fontSize = size;
            snowContainer.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, fallDuration * 1000);
        }

        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
